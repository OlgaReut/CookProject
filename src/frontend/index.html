<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;900&display=swap" rel="stylesheet">

<body>
    <header class="header">

                    <div class="contacts">Контакты:</div>
                    <div class="phone">
                        <a href="tel:+7(917)510-57-59">+7(917)510-57-59</a>

                </div>
            </div>
            <div class="header_basket">
                <div class="basket_text">Корзина</div>
                <div class="basket_number"><div class="number">4</div></div>
            </div>

            <h1 class="banner_title">ДОСТАВКА ВКУСНЕЙШИХ<br>БЛЮД ЗА 60 МИНУТ</h1>
            <h5 class="banner_description">ЕЩЕ НЕ ПРОБОВАЛ?</h5>

            <nav class="navigation">
                <ul class="navigation_lists">

                    <li class="navigation_list"><a class="navigation_link" href="#">Напитки</a></li>
                </ul>
            </nav>
        </div>
